<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="container text-center p-5 rounded mt-5">
        <h3 class="mb-3">Search Your Favorite Book</h3>

        <!-- search field -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Type to search..."
                aria-label="search field" aria-describedby="search-button">
            <button class="btn btn-dark" type="button" id="search-button">Search</button>
        </div>

        <!-- show search info -->
        <div id="search-info" class="d-none">Displaying 30 of 100 search results.</div>
    </header>

    <!-- display search results -->
    <main class="container my-5">
        <!-- error message -->
        <p class="text-danger text-center fs-4" id="error-message"></p>

        <!-- search content -->
        <div id="books-container" class="row row-cols-1 row-cols-md-2 g-4">

        </div>
    </main>

    <!-- loading spinner -->
    <section id="loading-spinner" class="mt-5 d-none">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
